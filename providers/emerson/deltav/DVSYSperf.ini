DVSYS_Server_009_NAME=DeltaV UI Metrics

[text]
DVSYS_Server_009_NAME=DeltaV UI Metrics
DVSYS_Server_009_HELP=Custom performance data for DeltaV to iFIX User Interface Server

DVSYS_Sessions_009_NAME=01 Session Count
DVSYS_Sessions_009_HELP=The number of Sessions (Servers)

DVSYS_GroupCount_009_NAME=02 Group Count
DVSYS_GroupCount_009_HELP=Total Number of reporting rate groups used in all Graphics.

DVSYS_GroupRate_009_NAME=03 Create Group Rate
DVSYS_GroupRate_009_HELP=Total Number of reporting rate groups created by all Graphics per time interval.

DVSYS_ItemCount_009_NAME=04 Data Link Count
DVSYS_ItemCount_009_HELP=Total Number of Data Links on all Graphics.

DVSYS_ItemRate_009_NAME=05 Create Item Rate
DVSYS_ItemRate_009_HELP=Total Data Links Created by all Graphics per time interval.

DVSYS_AsyncReadRate_009_NAME=06 Async Read Rate
DVSYS_AsyncReadRate_009_HELP=Total Async reads per time interval. (Not used by DeltaV UI)

DVSYS_SyncReadRate_009_NAME=07 Sync Read Rate
DVSYS_SyncReadRate_009_HELP=Total Sync Data Link reads by all Graphics per time interval.

DVSYS_ChgReadRate_009_NAME=08 Data Callback Read Rate
DVSYS_ChgReadRate_009_HELP=Total callback reads per time interval. (Not used by DeltaV UI)

DVSYS_DeltaVModuleCount_009_NAME=09 Module Count
DVSYS_DeltaVModuleCount_009_HELP=Total Number of DeltaV Module References being maintained for all Graphics.

DVSYS_DeltaVItemCount_009_NAME=10 Parameter.Field Count
DVSYS_DeltaVItemCount_009_HELP=Total Number of DeltaV Parameter.Field References being maintained for all Graphics.

DVSYS_DeltaVItemRate_009_NAME=11 Create Param.Field Rate
DVSYS_DeltaVItemRate_009_HELP=Total DeltaV Parameter References being created by Graphics per time interval.

DVSYS_DeltaVOCNBoundCount_009_NAME=12 Param.Field OCN Count
DVSYS_DeltaVOCNBoundCount_009_HELP=Total Number of DeltaV Parameter.Fields for all Graphics using On Change Notification.

DVSYS_DeltaVOCNRate_009_NAME=13 Change Notification Rate
DVSYS_DeltaVOCNRate_009_HELP=Total Farameter.Field Change Notifications for all Graphics per time interval.

DVSYS_DeltaVReadRate_009_NAME=14 Param.Field Read Rate
DVSYS_DeltaVReadRate_009_HELP=Total number of Parameter.Field reads for all Graphics per time interval.

DVSYS_DeltaVEhiEloRate_009_NAME=15 EHI and ELO Field Read Rate
DVSYS_DeltaVEhiEloRate_009_HELP=Total for both EHI or ELO Field reads for all Graphics per time interval.

DVSYS_DeltaVSglItemReadRate_009_NAME=16 Single Item Read Rate
DVSYS_DeltaVSglItemReadRate_009_HELP=Total Single Sync Item Reads by all Graphics per time interval.

DVSYS_DeltaVItemWriteRate_009_NAME=17 Item Write Rate
DVSYS_DeltaVItemWriteRate_009_HELP=The rate of all Item Writes by all Graphics per time interval.

DVSYS_DeltaVOtherObjectCount_009_NAME=18 Other Objects Count
DVSYS_DeltaVOtherObjectCount_009_HELP=Count of Other Active Objects.
